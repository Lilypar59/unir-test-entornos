<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="constants.js"></script>
    <style>
      html {
        position: relative;
      }

      body {
        background: #ffffff;
        margin: 0;
      }

      main {
        padding: 20px;
      }
      .main-column {
        margin-bottom: 100px;
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    <main role="main" class="flex-shrink-0">
      <div id="calc">
        <div>
          Operand 1: <input id="in-op1" v-model="op1" />
          Operand 2: <input id="in-op2" v-model="op2" />
        </div>
        <div>
          <button id="button-add" v-on:click="add()">+</button>
          <button id="button-substract" v-on:click="substract()">-</button>
          <!-- nuevas funcionalidades -->
          <button id="button-multiply" v-on:click="multiply()">*</button>
          <button id="button-divide" v-on:click="divide()">/</button>
          <button @click="power()">xʸ</button>
          <button @click="mod()">mod</button>
          <button @click="sqrt()">√x</button>
          <button @click="log10()">log₁₀</button>
          <button @click="abs_value()">|x|</button>
          <button @click="avg()">avg</button>
          <button @click="maxValue()">max</button>
          <button @click="minValue()">min</button>
          <button @click="factorial()">x!</button>
          <button @click="percent()">%</button>
          <button @click="inverse()">1/x</button>
        </div>
        <div id="result-area">Result: {{ result  }}</div>
        <div>
          History:
          <ul id="history-log">
            <li v-for="entry in outputLog">{{ entry }}</li>
          </ul>
        </div>
      </div>
    </main>
    <script>
      
      var calc = new Vue({
        el: "#calc",
        data: {
          outputLog: [],
          op1: "1",
          op2: "2",
          result: ""
        },
        methods: {
          add: function() {
            this.apiCall('add', this.op1, this.op2);
          },
          substract: function() {
            this.apiCall('substract', this.op1, this.op2);
          },
          multiply: function() {
            this.apiCall('multiply', this.op1, this.op2);
          },
          divide: function() {
            this.apiCall('divide', this.op1, this.op2);
          },
          power() { this.apiCall('power', this.op1, this.op2); },
          mod() { this.apiCall('mod', this.op1, this.op2); },
          sqrt() { this.apiCall('sqrt', this.op1); },
          log10() { this.apiCall('log10', this.op1); },
          absValue() { this.apiCall('abs_value', this.op1); },
          avg() { this.apiCall('avg', this.op1); },
          maxValue() { this.apiCall('max_value', this.op1); },
          minValue() { this.apiCall('min_value', this.op1); },
          factorial() { this.apiCall('factorial', this.op1); },
          percent() { this.apiCall('percent', this.op1, this.op2); },
          inverse() { this.apiCall('inverse', this.op1); },

          apiCall: function(func, ...params) {
            
            const path = params.filter(p => p !== undefined && p !== "").join("/");
            const url = `${baseUrl}/calc/${func}/${path}`;
            axios
            .get(url)
            .then(response => {
              var entry = `GET ${url} (${response.statusText}): ${response.data}`;
              this.outputLog.push(entry);
              this.result = response.data;
            })
            .catch(e => {
              this.outputLog.push(e.message || e.toString());
            });
          }
        }
      });
    </script>
  </body>
</html>
